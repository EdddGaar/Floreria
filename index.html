<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Florería San Miguel | Diseño Floral Elegante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-overlay: rgba(255, 245, 250, 0.78);
      --glass-bg: rgba(255, 255, 255, 0.55);
      --accent: #e6a8b2;
      --accent-strong: #d88997;
      --text-main: #2a2a2a;
      --text-soft: #5d5d5d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://raw.githubusercontent.com/EdddGaar/Floreria/main/DisFlores.png') no-repeat center/cover;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Filter layer for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      backdrop-filter: blur(6px);
      background: var(--bg-overlay);
      z-index: -1;
    }

    /* Header minimalista */
    header {
      width: 100%;
      padding: 22px 6%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: contain;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }

    .logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      letter-spacing: 0.03em;
      color: var(--text-main);
    }

    /* Menú estilo tabs */
    nav {
      display: flex;
      gap: 28px;
    }

    nav a {
      font-size: 0.9rem;
      letter-spacing: 0.04em;
      color: var(--text-soft);
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: var(--accent-strong);
    }

    /* HERO */
    .hero {
      width: 100%;
      min-height: 100vh;
      padding: 0 6%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-content {
      max-width: 680px;
      padding: 40px 45px;
      background: var(--glass-bg);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
      animation: fadeIn 1.6s ease;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.7rem;
      line-height: 1.12;
      margin-bottom: 12px;
      color: var(--text-main);
    }

    .hero p {
      font-size: 1rem;
      color: var(--text-soft);
      margin-bottom: 25px;
    }

    /* Botón principal */
    .btn-primary {
      display: inline-block;
      padding: 12px 32px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: white;
      font-size: 0.95rem;
      letter-spacing: 0.03em;
      box-shadow: 0 12px 28px rgba(214,140,150,0.34);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(214,140,150,0.45);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav { display: none; }
      header { justify-content: center; }
      .hero h1 { font-size: 2.1rem; }
      .hero-content { padding: 30px 28px; }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/EdddGaar/Floreria/main/FLORERIA-Logo.png" alt="logo">
      <span class="logo-text">Florería San Miguel</span>
    </div>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#catalogo">Catálogo</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero" id="inicio">
    <div class="hero-content">
      <h1>Diseño floral elegante<br>para tus momentos especiales</h1>
      <p>Juanito te ayudará a elegir los arreglos perfectos para tu boda, XV años o evento especial.</p>
      <a href="#catalogo" class="btn-primary">Ver catálogo</a>
    </div>
  </section>

</body>
</html>
